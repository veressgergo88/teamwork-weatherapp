<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/script/script.js" defer></script>
    <title>Document</title>
</head>
<body>
  <div id="background-container" class="w-screen h-screen flex flex-col justify-center items-center bg-yellow-400">    
    
    <div id="card" class="w-1/3 rounded-3xl bg-slate-400 bg-opacity-25">
      <div id="top-box" class="flex justify-center items-center gap-x-20 py-7">
        <div id="input-box">
          <input id="city-input" class="inp rounded-xl px-12 py-4 bg-gray-100 hover:bg-white transition-colors duration-700" type="text">
          <div id="suggestion-box" class="suggestionBox"></div>
        </div>
        <div id="button-box">
          <button id="show-me-button" class="px-8 py-3 rounded-2xl font-medium text-white bg-blue-400 hover:bg-blue-600 transition-colors duration-700 active:bg-blue-800">SHOW ME</button>
        </div>
      </div>
      <div id="result-box" class="flex flex-col">
        <p id="result-paragraph"></p>
            <div id="top-result-box" class="flex justify-center items-center text-3xl py-6">
              <p class="text-5xl" id="city"></p>
            </div>
            <div id="middle-result-box" class="flex flex-col justify-center items-center">
              <svg class="h-32 w-32" viewBox="0 -32 512 512" xmlns="http://www.w3.org/2000/svg" id="pictureOfWeather"></svg>
              <p class="text-xl font-medium py-3" id="statusOfWeather"></p>
              <p class="py-3 text-6xl" id="celsius"></p>
            </div>
            <div id="bottom-result-box" class="flex justify-center items-center gap-40 text-2xl font-semibold py-6">
              <div id="bottom-result-box-left">
                <p id="real-feel"></p>
                <p id="humidity"></p>
                <p id="max-min"></p>
              </div>
              <div id="bottom-result-box-right">
                <p id="uv-index"></p>
                <p id="wind"></p>
                <p id="chance"></p>
              </div>
            </div>
      </div>      
    
    </div>
  
  </div>  
</body>
</html>
