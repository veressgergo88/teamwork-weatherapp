<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script src="/script/script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="background-container" class="w-screen h-screen flex flex-col justify-center items-center bg-red-400">
    <div id="card" class="w-screen h-2/3  bg-red-400 sm:w-1/2 sm:rounded-3xl sm:bg-slate-500 sm:bg-opacity-20">
      <div id="top-box" class="flex flex-col justify-center items-center">
        <div id="animate-box" class="animate-box flex flex-col justify-center items-center">
        <div id="input-box">
          <input id="city-input" class="inp rounded-xl px-8 py-3 bg-gray-100 hover:bg-white transition-colors duration-700 mb-5 shadow-md shadow-black" type="text">
          <div id="suggestions-list" class="absolute z-10 bg-white w-1/3 rounded-lg shadow mt-2"></div>
        </div>
        <div id="button-box">
          <button id="show-me-button" class="px-6 py-3 rounded-2xl font-medium text-white bg-blue-400 hover:bg-blue-600 transition-colors duration-700 active:bg-blue-800">SHOW ME</button>
        </div>
        </div>
      </div>
      <div id="result-box" class="flex flex-col justify-center items-center gap-5 mt-12">
        <div id="top-result-box" class="flex justify-center items-center">
          <p class="text-3xl font-semibold" id="city"></p>
        </div>
        <div id="middle-result-box" class="flex flex-col justify-center items-center">
          <img class="h-24 w-24 mt-2" id="pictureOfWeather" alt="Weather Icon" style="display: none;">
          <p class="text-xl font-medium" id="statusOfWeather"></p>
          <p class="py-3 text-4xl font-semibold" id="celsius"></p>
        </div>
        <div id="bottom-result-box" class="flex flex-col justify-center items-center text-2xl font-semibold">
          <p id="max-min"></p>
          <p id="wind"></p>
          <p id="chance"></p>
          <p id="real-feel"></p>
          <p id="humidity"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
